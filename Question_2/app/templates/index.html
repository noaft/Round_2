<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="{{ url_for('static', path='/index.css') }}" rel="stylesheet">
    <script src="/static/js/index.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Team</h3>
            <span class="status">Đang hoạt động</span>
        </div>
        <div class="chat-messages">
        </div>
        <div class="another-input">
            <input type="text" placeholder="User name" class="user-field">
            <input type="text" placeholder="Input message here" class="another-field">
        </div>
        <div class="chat-input">
            <button class="plus-button">+</button>
            <input type="text" placeholder="Input message here" class="input-field">
        </div>
    </div>
</body>
</html>
